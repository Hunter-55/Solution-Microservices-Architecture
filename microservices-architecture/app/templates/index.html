<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /******* Bienvenido *******/
        #hr{
            box-shadow:        2px 2px 50px 15px rgb(255, 255, 255);
            height:            3px;
            border-width:      0;
            color:           gray;
            background-color:rgb(0, 153, 255);
        }
        #bienvenida{
            color: white;
        }
        /******* Body *******/
        body{
            background:            url(../static/docker.png);
            background-color:    rgb(5, 58, 88);
            background-repeat:     no-repeat;
            background-attachment: fixed;
            background-size:       cover;
        }
        /******* Carta *******/
        .carta{
            display:         flex;
            flex-direction:  column;
            justify-content: space-between;
            width:           500px;
            border:          2px solid rgb(255, 255, 255);
            box-shadow:      3px 3px 35px 15px #d3d3d3;
            border-radius:   20px;
            font-family:     sans-serif;
            /*-----------------------*/
            height:          350px;
            margin-top:      50px;
            scroll-behavior: smooth;
        }
        .pie{
            background-color: rgba(5, 105, 97, 0.336);
            color:            white;
            border-radius:      20px;
            height:             350px;
            overflow:           auto;
            text-align:         justify;
        }
        /******* diseño del form *******/
        #inputs{
            margin-top:      60px;
            width:           95%;
            backdrop-filter: blur(2rem);
            border-radius:   10px;
            color:         #fff;
        }
        #idformSesion{
            min-width:       280px;
            max-width:       25%;
            width:           50%;
            backdrop-filter: blur(1rem);
            border-radius:   5px;
            color:         #fff;
        }
        #idbuttom-resgiatro{
            width:              50%;
            height:             40px;
            background-color: #333;
            border-radius:      10px;
            color:            #fff;
            margin-bottom:      10px;
        }
        #idbuttom-resgiatro:hover{
            cursor:             pointer;
            color:            black;
            background-color: cadetblue;
        }
        .inputext{
            width:         100%;
            padding:       10px 0px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        #ptexto
        {
            color: black;
        }
    </style>
</head>
<body>
    <div id="bienvenida">
        <center>
            <h1>Bienvenido</h1>
            <h2>Sistema de Análisis de gastos (SAG)</h2>
        </center>
    </div>
    <hr id="hr" >
    <center>
        <div class="contenedor">
            <div class="carta">
                <div class="pie">
                    <form action="/" method="POST">
                        <center>
                            <div id="inputs">
                                <h1>Iniciar Sesión</h1>
                                <input name="usuario" class="inputext" type="text" placeholder="   Ingresa su Nombre de Usuario">
                                <input name="contrasena" class="inputext" type="password" placeholder="   Ingresa su Contraseña">
                                <input id="idbuttom-resgiatro" type="submit">
                            </div>
                            <p id="ptexto">
                                USUARIO: admin,
                                CONTRASEÑA: admin123
                            </p>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
